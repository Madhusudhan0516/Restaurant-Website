            <button class="navbar-toggler p1" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

    <div class="container contact-container" style="margin-top: 130px;">
        <h2 class="text-center mb-4">Contact Us</h2>

        <form>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
